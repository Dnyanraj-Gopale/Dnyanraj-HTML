<!DOCTYPE html>
<html>
<head>
	<title>Styling wtih Classes</title>

	<style type="text/css">
		.redPara{
			color: red;
		}

		.greenPara{
			color: green;
		}

		p{
			font-size: 150%
		}

		.spantext{
			color: brown;
			font-size: 50%;
			font-style: italic;
		}

	</style>

</head>
<body>

<p class="redPara">I am Red Para</p>

<p class="greenPara">I am Green <span class="spantext">SPAN</span> Para</p>

</body>
</html>
