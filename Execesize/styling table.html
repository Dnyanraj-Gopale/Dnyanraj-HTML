<!DOCTYPE html>
<html>
<head>
	<title>Styling Tables</title>

	<style type="text/css">
		
		table{

			border: 3px solid blue;


		}

		tr{
			background-color: yellow;
		}

		td{
			border: 2px dotted red;
			font-size: 30px;

		}

	</style>


</head>
<body>

<table>
	<tr>
		<td>I am Frontend Developer</td>
		<td>I am Frontend Developer</td>
		<td>I am Frontend Developer</td>
	</tr>
	<tr>
		<td>I am Frontend Developer</td>
		<td>I am Frontend Developer</td>
		<td>I am Frontend Developer</td>
	</tr>

</table>

</body>
</html>
