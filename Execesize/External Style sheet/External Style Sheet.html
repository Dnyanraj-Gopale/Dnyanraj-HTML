<!DOCTYPE html>
<html>
<head>
	<title>External Style sheet</title>

	<link rel="stylesheet" type="text/css" href="styleSheet.css">

</head>
<body>

<h1>Example of external style sheet</h1>
<hr>

<h3>Unordered List</h3>

<section>

<div id="ulOne">
<ul>
	<li>Pen</li>
	<li>Pencil</li>
	<li>Rubber</li>
	<li>Sharpner</li>
</ul>
</div>

<div id="olOne">
<ol>
	<li>Laptop</li>
	<li>Mobile</li>
	<li>Monitor</li>
	<li>Watch</li>
</ol>
</div>

</section>

</body>
</html>
