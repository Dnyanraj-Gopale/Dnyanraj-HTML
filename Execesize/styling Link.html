<!DOCTYPE html>
<html>
<head>
	<title>Styling Link</title>
	<meta charset="utf-8">
	<header>We will provide states and style to Link..!!!</header>
	<style type="text/css">
		
	a:link {
		color: red;
		text-decoration: none;
	}

	a:visited{
		color: green;
	}

	a:hover{
		background-color: blue;
		text-decoration: underline;
		font-weight: bold;
		color: white;
	}

	a:active{
		background-color: orange;
	}


	</style>
</head>
<body>

<a href="https://avataxforqbo.com" title="QBO Connecotor Production"> Go to QBO Connector page - Production</a>

</body>
</html>
